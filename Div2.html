<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div</title>
</head>
<body>
    <div style="width:35%;float: left;height:200px;">
    <img src="HTML.jpg" width="400px" height="200px">
    <h1><center>HTML </center></h1>
    </div>
    <div style="width:30%;float:left;">
    <video src="CSS.mp4" width="400px"controls></video>
    <h1><center>CSS</center></h1>
    </div>
    <div style="width:30%; float: right; height:200px;">
        <img src="JS.jpg" width="400px" height="200px">
        <h1><center>JAVASCRIPT</center></h1>
    </div>
    <div style="width:50%;" >
        <img src="corejava1.jpg" width="700px">
        <h1><center>CoreJava</center></h1>
    </div>
    <form>
        <div style="width:50%;float:left;">
        <H1>SIGN UP</H1>
        <input style="font-size:30px;"type="text" placeholder="Enter Name">
        <br><br>
        <input style="font-size:30px;"type="email" placeholder="Enter Email">
        <br><br>
        <input style="font-size:30px;"type="submit">
        </div>
        <div style="width: 50%;float: right;">
            <H1>SIGN IN</H1>
            <input style="font-size:30px;"type="email" placeholder="Enter Email">
            <br><br>
            <input style="font-size:30px;"type="submit" value="OTP">
        </div>
    </form>
</body>
</html>
