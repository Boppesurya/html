<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding3</title>
</head>
<body>
    <form>
        <center>
            <fieldset style="width:600px;"><h1><ins>Registation</ins></h1></fieldset>
            <Table>
               <tr>
                   <td>
            <fieldset>
               <legend style="font-size:20px;">First Name</legend>
               <input style="width:300px;font-size:30px;border:0px;outline:0px;" placeholder="First Name">
               </fieldset></td>
               <td>
               <fieldset>
                   <legend style="font-size:20px;">Last Name</legend>
                   <input style="width:300px;font-size:30px;border:0px;outline:0px;" placeholder="Last Name">
               </fieldset>
           </td>
           </tr>
           <tr>
               <td colspan="2">
                   <fieldset >
                       <legend style="font-size:20px;">Email Id</legend>
                       <input style="width:300px;font-size:30px;border:0px;outline:0px;" required type="email" placeholder="Email-ID">
                       </fieldset>
               </td>
           </tr>
           <tr>
               <td>
        <fieldset >
           <legend style="font-size:20px;">Password</legend>
           <input style="width:300px;font-size:30px;border:0px;outline:0px;" type="password" required placeholder="Password">
           </fieldset></td>
           <td>
           <fieldset>
               <legend style="font-size:20px;">Conform password</legend>
               <input style="width:300px;font-size:30px;border:0px;outline:0px;" type="password" required placeholder="Conform password">
           </fieldset>
       </td>
       </tr>
           <tr>
               <td>
               <input type="submit" style="font-size:30px">
               <input type="reset" type="clear" style="font-size:30px">
           </tr>
       </td>
       </center>
           </Table>
    </form>
    
</body>
</html>
