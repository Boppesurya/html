<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <label>Enter Age (Pancard Registation)</label>
        <input type="number" min="18" max="45">
        <br><br>
        <label>Enter College Name</label>
        <input type="text" minlength="5" maxlength="20">
        <br><br>
        <label>select date (before 1999):</label>
        <input type="date" max="1999-12-31">
        <br><br>
        <label>select date (after 2022):</label>
        <input type="date" min="2022-01-01">
        <br><br>
        <label>Enter DOJ:</label>
        <input type="date" min="2010-01-01" max="2022-12-31">
        <br><br>
        <label>Enter Expiry Date:</label>
        <input type="month" min="2009-03" max="2022-03">
        <br><br>
        <hr>
        <h1>DropDown List</h1>
        <label>Select Colour:</label>
        <select required>
            <option value="">-SELECT-</option>
            <option value="a">Red</option>
            <option value="b">Orange</option>
            <option value="c">Blue</option>
            <option value="d">Pink</option>
        </select>
        <br><br>
        <h1>Datalist</h1>
        <label>Enter Colour</label>
        <input placeholder="Colour" list="pqr" required>
        <datalist id="pqr">
            <option>Voilet</option>
            <option>Purple</option>
            <option>Blue</option>
            <option>Black</option>
            <option>Pink</option>
        </datalist>
        <br><br> 
        <textarea placeholder="Enter Review" disabled></textarea>
        <br><br>
        <input type="submit" value="verify">
    </form>
</body>
</html>
