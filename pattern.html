<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pattern attribute</title>
</head>
<body>
    <form>
        <input placeholder="Mobile" Style="font-size:40px;" pattern="[0-9]{10}">
        <br><br>
        <input placeholder="Name" Style="font-size:40px;" pattern="[a-z]{5}">
         <br><br>
         <input placeholder="Name" Style="font-size:40px;" pattern="[A-Za-z]{10,20}">
         <br><br>
         <input placeholder="PAN CARD" Style="font-size:40px;" pattern="[A-Z0-9]{10}">
         <br><br>
         <input placeholder="PAN CARD" Style="font-size:40px;" pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}" title="For Ex:QWERT1234T">
         <br><br>
         <input placeholder="Enter the name" style="font-size:40px;"pattern="[A-Z]{1}[a-z]{10}"title="Ex:Surya">
         <br><br>
        <input type="submit" value="OTP" style="font-size: 30px;">
        
    </form>
</body>
</html>
