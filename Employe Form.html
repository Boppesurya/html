<html lang="en">
<head>

    <title> Employee Regester Form</title>

<body style="background-image:url('employee image2.jpg');margin:50px;border:100px;border-radius:100px;background-repeat:no-repeat;">
  <center>  <h1 style="font-size:50px;color:rgb(193, 69, 228);" width="500px"><ins>Employee Details</h1></ins></center>
    <form >
        <label style="color:blue ; font-size:20px;">Enter Full Name &nbsp;&nbsp;</label>
        <input required placeholder="First name" style="font-size:20px ;text-align: center;">
        <br><br>
        <label style="color:blue ;font-size:20px;">Enter Emp ID &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="empid" required placeholder="EmpId" style="font-size:20px;text-align: center;" >
        <br><br>
        <label style="color:blue ;font-size:20px;">Enter Salary &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="number"required placeholder=" Salary" style="font-size:20px ;text-align: center;">
        <br><br>
        <label  style="color:blue ;font-size:20px;">Enter Deptno &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input required placeholder="Dept" style="font-size:20px ;text-align: center;">
        <br><br>
        <label  style="color:blue ;font-size:20px;">Enter Email &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="email" required placeholder="Email" style="font-size:20px ;text-align: center;">
        <br><br>
        <label  style="color:blue ;font-size:20px;">Enter Mobile &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="number"required placeholder="Mobile" style="font-size:20px ;text-align: center;">
        <br><br>
        <label  style="color:blue ;font-size:20px;" >Enter Date of Birth&nbsp;&nbsp;</label>
        <input type="date" required style="font-size:20px ;text-align: center;">
        <br><br>
        <input type="submit" value="Register" style="font-size:20px ;background-color:grey;">
        &nbsp;&nbsp;&nbsp;&nbsp;
        <input type="Submit"style="font-size:20px ;background-color:gray;"> 
        </form>
</body>
</html>
